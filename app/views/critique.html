<div class="critique-toolbar">
  <h2>EDGE U of A Branding</h2>

  <ul class="options">
    <a href="" ng-click=""><li>Project Desctiption</li></a>
    <a href="" ng-click="openSticky()"><li>add note</li></a>
    <a href="" ng-click="openDrawing()"><li>add drawing</li></a>
    <a href="" ng-click="openQuestion()"><li>question</li></a>
    <a href=""><li>settings</li></a>
  </ul>
</div>

<div class="critique-whiteboard">

  <!-- sticky boxes -->
    <div my-draggable class="sticky-box" ng-repeat="sticky in stickies">
      <a href="" ng-click="isActive = !isActive">N</a>
      <div ng-init="isActive = false" ng-class="{'hide-stick': !isActive, 'active-stick': isActive}">{{sticky}} </div>
    </div>


   <!-- DRAWING boxes -->
   <div my-draggable class="draw-box" ng-repeat="drawing in drawings track by $index">
      <a href="" ng-click="isActive = !isActive">D</a>
      <div ng-init="isActive = false" ng-class="{'hide-stick': !isActive, 'active-stick': isActive}"><img ng-src="{{ drawing }}" alt=""></div>
    </div>


  <!-- Question boxes -->
  <div my-draggable class="question-box" ng-repeat="question in questions">
    <a href="" ng-click="isActive = !isActive">Q</a>
    <div ng-init="isActive = false" ng-class="{'hide-stick': !isActive, 'active-stick': isActive}">{{question}} </div>
  </div>

  <!--WHITEBOARD PROJECT-->
    <img id="edge-logo" src="images/edgelogo.png" alt="edge-logo">
    <img src="images/edgestationary.jpg" alt="edge-stationary">



</div>





<!-- sticky boxes -->
<div ng-style="stickyShow" class="modal">
  <form role="form" ng-submit="addSticky()" class="action-form">
    <div id="sticky-form">
      <div class="input-group">
        <input class="writing" type="text" placeholder="Write your note" ng-model="sticky">
      </div>
      <div class="button-group">
        <a href="" ng-click="addSticky()">SAVE</a>
        <a href="" ng-click="closeModal()">close</a>
      </div>
    </div>
  </form>
</div>

<!-- Add drawing -->
<div ng-style="drawShow" class="modal">
   <form role="form" ng-submit="addDraw()" class="action-form">
    <div id="draw-form">
      <div class="input-group">
        <p>What would you like to draw?</p>
        <div id="sketch" ng-model="draw">
          <canvas id="paint"></canvas>
        </div>
      </div>
      <div class="button-group">
        <a href="" ng-click="saveDraw()" id="draw-saving">SAVE</a>
        <a href="" ng-click="closeModal()">CLOSE</a>
        <button id="clearDrawing">Clear Drawing</button>
      </div>
    </div>
  </form>
</div>

<!-- Add Question -->
<div ng-style="questionShow" class="modal">
   <form role="form" ng-submit="addQuestion()" class="action-form">
    <div id="question-form">
      <div class="input-group">
        <input class="writing" type="text" placeholder="Write your question" ng-model="question">
      </div>
      <div class="button-group">
        <a href="" ng-click="addQuestion()">SAVE</a>
        <a href="" ng-click="closeModal()">close</a>
      </div>
    </div>
  </form>
</div>






<script type="text/javascript">
$( document ).ready(function() {
  //canvas drawing scripts
  var canvas = document.querySelector('#paint');
  var ctx = canvas.getContext('2d');
   
  var sketch = document.querySelector('#sketch');
  var sketch_style = getComputedStyle(sketch);
  canvas.width = parseInt(sketch_style.getPropertyValue('width'));
  canvas.height = parseInt(sketch_style.getPropertyValue('height'));

  var mouse = {x: 0, y: 0};
 
  /* Mouse Capturing Work */
  canvas.addEventListener('mousemove', function(e) {
    mouse.x = e.pageX - this.offsetLeft;
    mouse.y = e.pageY - this.offsetTop;
  }, false);

  /* Drawing on Paint App */
  ctx.lineWidth = 2;
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#34495E';
   
  canvas.addEventListener('mousedown', function(e) {
      ctx.beginPath();
      ctx.moveTo(mouse.x, mouse.y);
   
      canvas.addEventListener('mousemove', onPaint, false);
  }, false);
   
  canvas.addEventListener('mouseup', function() {
      canvas.removeEventListener('mousemove', onPaint, false);
  }, false);
   
  var onPaint = function() {
      ctx.lineTo(mouse.x, mouse.y);
      ctx.stroke();
  };

  $("#clearDrawing").click(function() {
    ctx.clearRect ( 0 , 0 , canvas.width , canvas.height );
  });
});

  //Save canvas as an img
  var drawingArray = [];
  $("#draw-saving").click(function() {
    var painting = document.getElementById("paint");
    drawingArray.push(painting.toDataURL("image/png"));
  });

</script>

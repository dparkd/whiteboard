<div class="sub-navbar">

  <a href="">
    <div class="sub-button" id="hide-leftbar">
      Hide Critiques
    </div>
  </a>

  <p id="person-title">{{ people[selectedIndex] }}'s Critique</p>

  <a href="#/critique">
    <div class="sub-button" id="add-critique">
      Add Critique
    </div>
  </a>
  
</div>


<div class="gallery-container">

  <div id="project-whiteboard">
    <img id="edge-logo" src="images/edgelogo.png" alt="edge-logo">
    <img src="images/edgestationary.jpg" alt="edge-stationary">

    <div id="critiques">

      <div id="andy">
        <div class="sticky-box" style="position: absolute; top: 88px; left: 262px;">
          <a href="" ng-click="isActive = !isActive"><img src="images/note.png" class="icon" alt="note"></a>
          <div ng-init="isActive = false" ng-class="{'hide-stick': !isActive, 'active-stick': isActive}">{{critiquenotes[0]}} </div>
        </div>
        
        <div class="question-box" style="position: absolute; top: 43px; left: 483px;">
          <a href="" ng-click="isActive = !isActive"><img src="images/question.png" class="icon" alt="question"></a>
          <div ng-init="isActive = false" ng-class="{'hide-stick': !isActive, 'active-stick': isActive}">{{questions[0]}} </div>
        </div>

        <div style="position: absolute; top: 161px; left: 250px;" class="draw-box">
          <a href="" ng-click="isActive = !isActive"><img class="icon" src="images/draw.png" alt="draw"></a>
          <div id="drawing" ng-init="isActive = false" ng-class="{'hide-stick': !isActive, 'active-stick': isActive}"><img src="images/drawing.png" alt=""></div>
        </div>
      </div>
    </div>
    </div>


  </div>
</div>


<div class="sort-by">
  <br>
  <br>
  <a ng-repeat="person in people" ng-click="personClicked($index)" href="" id="critique-button">
    <div ng-class="{'activePerson': $index == selectedIndex}" class="critique-person">
      <h3>{{person}}</h3>
      <p>September 21, 2014</p>
    </div>
  </a>
  <a ng-click="personClicked($index)" href="" id="critique-button">
    <div ng-class="{'activePerson': $index == selectedIndex}" class="critique-person">
      <h3>{{user[0]}}</h3>
      <p id="today-date"></p>
    </div>
  </a>
</div>

<script>
  $('#hide-leftbar').click(function() {
    $('#andy').toggleClass('hide');
  })
</script>

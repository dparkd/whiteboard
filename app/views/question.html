<div>
  <button class="critique-btn" aria-label="Show">Add a Question</button>
</div>



<div class="critique-container">
  
  

  <!-- Question input -->
  <form role="form" ng-submit="addQuestion()" class="action-form">
    <h2>What would you to ask?</h2>
    <div>
      <div class="input-group">
        <input class="question-write" type="text" ng-model="question" placeholder="write your question">
        <span>
          <input class="question-add" type="submit" value="Add">
        </span>
      </div>
    </div>
  </form>
  <p></p>

  <!-- Question boxes -->
  <div my-draggable class="question-box" ng-repeat="question in questions">
    <p ng-model="question">{{ question }}</p>

    <span class="delete-question">
      <button ng-click="removeQuestion($index)" aria-label="Remove">X</button>
    </span>
  </div>
</div>

<script type="text/javascript">
$( document ).ready(function() {

  $(".critique-btn").click(function() {
    $(".action-form").toggleClass("hide");
  });
});
</script>
